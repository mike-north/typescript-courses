name: Website Build

on:
  pull_request:
    paths:
      - 'packages/**/*'
      - '.github/**'
      - 'package.json'
      - 'yarn.lock'
      - README.md
  push:
    branches: [main]
    paths:
      - 'packages/**/*'
      - '.github/**'
      - 'package.json'
      - 'yarn.lock'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - run: yarn
      - name: Build
        run: yarn build
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test
      - name: Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: packages/website
          start: yarn test-cypress
          install-command: yarn install
          browser: chrome
          wait-on: 'http://localhost:8000'
          wait-on-timeout: 120
          cache-key: cypress-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  os-compatibility:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          # - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - run: yarn
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test

  node-compatibility:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]
        # node-version: [16.x, 18.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
        with:
          node-version: ${{ matrix.node-version }}
          yarn-version: 3.6.4
      - run: yarn
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
      - name: Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: packages/website
          start: yarn test-cypress
          cache-key: cypress-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
          install-command: yarn install
          browser: chrome
          wait-on: 'http://localhost:8000'
          wait-on-timeout: 120
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ts-compatibility:
    needs: build
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        typescript-version: [beta, next]
        include:
          - typescript-version: beta
            experimental: false
            name: 'ts-beta'
          - typescript-version: next
            experimental: true
            name: 'ts-canary'

    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - run: yarn
      - name: Installing TypeScript ${{ matrix.typescript-version }}
        run: yarn workspaces foreach --exclude hello-ts --exclude '@mike-north/typescript-courses' -vpi add -D typescript@${{ matrix.typescript-version}}
      - name: Build
        run: yarn build
      - name: Type-check website
        run: yarn postinstall && yarn typecheck
      - name: Test
        run: yarn test
      - name: Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: packages/website
          start: yarn test-cypress
          cache-key: cypress-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
          install-command: yarn install
          browser: chrome
          wait-on: 'http://localhost:8000'
          wait-on-timeout: 120
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs:
      [build, os-compatibility, node-compatibility, ts-compatibility]
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - run: yarn
      - name: Build
        run: yarn workspace website run build-prod
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: ./packages/website/public
          cname: www.typescript-training.com
