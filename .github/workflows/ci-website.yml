name: Website Build

on:
  pull_request:
    paths:
      - 'packages/**/*'
      - '.github/**'
      - 'package.json'
      - 'yarn.lock'
      - README.md
  push:
    branches: [main]
    paths:
      - 'packages/**/*'
      - '.github/**'
      - 'package.json'
      - 'yarn.lock'

env:
  NODE_VERSION: 20.x # LTS version

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          yarn-version: 3.6.4
      
      # Add yarn cache
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
        
      - name: Restore yarn cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-node-lts-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-lts-yarn-
            ${{ runner.os }}-node-lts-
            ${{ runner.os }}-
      
      - run: yarn
      - name: Build
        run: yarn build
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test
      - name: Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: packages/website
          start: yarn test-cypress
          key: cypress-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
          install-command: yarn install
          browser: chrome
          wait-on: 'http://localhost:8000'
          wait-on-timeout: 120
          cache-key: cypress-${{ runner.os }}-node-lts-${{ hashFiles('**/yarn.lock') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ts-compatibility:
    needs: build
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        typescript-version: [beta, next]
        include:
          - typescript-version: beta
            experimental: false
            name: 'ts-beta'
          - typescript-version: next
            experimental: true
            name: 'ts-canary'

    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - run: yarn
      - name: Installing TypeScript ${{ matrix.typescript-version }}
        run: yarn workspaces foreach --exclude hello-ts --exclude '@mike-north/typescript-courses' -vpi add -D typescript@${{ matrix.typescript-version}}
      - name: Build
        run: yarn build
      - name: Type-check website
        run: yarn postinstall && yarn typecheck
      - name: Test
        run: yarn test
      - name: Cypress
        uses: cypress-io/github-action@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          yarn-version: 3.6.4
      
      # Add yarn cache
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
        
      - name: Restore yarn cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-node-lts-ts-${{ matrix.typescript-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-lts-ts-${{ matrix.typescript-version }}-yarn-
            ${{ runner.os }}-node-lts-ts-${{ matrix.typescript-version }}-
            ${{ runner.os }}-node-lts-
            ${{ runner.os }}-
      
      - run: yarn
      
      - name: Installing TypeScript ${{ matrix.typescript-version }}
        run: yarn workspaces foreach --exclude hello-ts --exclude '@mike-north/typescript-courses' -vpi add -D typescript@${{ matrix.typescript-version }}
      
      - name: Build
        run: yarn build
      
      - name: Type-check website
        run: yarn postinstall && yarn typecheck
      
      - name: Test
        run: yarn test
      
      - name: Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: packages/website
          start: yarn test-cypress
          install-command: yarn install
          browser: chrome
          wait-on: 'http://localhost:8000'
          wait-on-timeout: 120
          cache-key: cypress-${{ runner.os }}-node-lts-ts-${{ matrix.typescript-version }}-${{ hashFiles('**/yarn.lock') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          yarn-version: 3.6.4
      
      # Add yarn cache
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
        
      - name: Restore yarn cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-node-lts-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-lts-yarn-
            ${{ runner.os }}-node-lts-
            ${{ runner.os }}-
      
      - run: yarn
      - name: Build
        run: yarn workspace website run build-prod
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: ./packages/website/public
          cname: www.typescript-training.com
